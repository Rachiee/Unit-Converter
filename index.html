<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <div class="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-fld">
                <button id="conv-btn">Convert</button>
            </div>
            <div class="body">
                <div class="inner" id="lth">
                    <h3>Length (Metre/Feet)</h3>
                    <p id="result-el1"></p>
                </div>
                <div class="inner" id="vol">
                    <h3>Volume (Litres/Gallons)</h3>
                    <p id="result-el2"></p>
                </div>
                <div class="inner" id="mass">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="result-el3"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
